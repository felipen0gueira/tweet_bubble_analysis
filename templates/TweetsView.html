<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static',filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static',filename='bootstrap-5.1.3-dist/css/bootstrap-utilities.min.css') }}">

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="{{ url_for('static',filename='circlepack-chart.min.js') }}"></script>
    <script src="{{ url_for('static',filename='jquery-3.6.0.min.js') }}"></script>


</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">{{ data.user }}</a>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/logout">Sign out</a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">


            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row"><div class="col-8"> <h1 class="display-4 fw-normal">{{data.ViewLabel}}</h1></div></div>
                <div class="row">
                    <div class="col-8">

                        <ul class="list-group">
                            {% for tweetData in data.tweetsList %}

                            <li class="list-group-item">
                                <div class="d-flex w-100 justify-content-between">
                                    <div class="row">
                                        <h5 class="mb-1">{{tweetData.userName}}</h5>
                                    </div>
                                    <span class="badge bg-primary rounded-pill">{{tweetData.sentiment}}</span>
                                </div>
                                <p class="mb-1">
                                    {{tweetData.text}}
                                </p>
                                <strong> {{tweetData.category}}</strong>
                            </li>

                            {% endfor %}


                        </ul>
                    </div>
                </div>

            </main>
        </div>


    </div>
    </div>

</body>

</html>
